<app-header (linkClicked)="currentSelected = $event"></app-header>

<div class="container">
  <div class="row">
    <app-contacts *ngIf="currentSelected === 'contacts'"></app-contacts>
    <app-documents *ngIf="currentSelected === 'documents'"></app-documents>
    <app-messages *ngIf="currentSelected === 'messages'"></app-messages>
  </div>
</div>
