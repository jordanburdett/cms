<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control required" size="120" max="120" name="name" ngModel
            #name="ngModel" required>

          <p *ngIf="name.invalid && name.touched" class="error">Name is required</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" class="form-control required" size="120" max="255" name="email" ngModel
            #email="ngModel" required email>

          <p *ngIf="email.invalid && email.touched" class="error">Email is required</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" class="form-control invalid" size="150" max="255" ngModel name="phone"
            #phone="ngModel" required pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">

          <p *ngIf="phone.invalid && phone.touched" class="error">Phone is required</p>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" class="form-control" size="150" max="255" name="url" #url="ngModel" ngModel
            required>

          <p *ngIf="url.invalid && url.touched" class="error">Title is required</p>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div class="row" id="groupList" style="min-height: 3rem;">

            <div *ngFor="let contact of groupContacts; let i = index">
              <div cdkDrag>
                <app-contact-list-item class="col-sm-11" [contact]="contact"></app-contact-list-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
          </div>

        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" *ngIf="!isEditing" [disabled]="form.invalid">Save</button>
          <button class="btn btn-success" type="submit" *ngIf="isEditing" [disabled]="form.invalid">Update</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
