<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h4>Contacts</h4>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-success" (click)="onAddContact()">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body" cdkDropList [cdkDropListData]="this.contacts">
    <app-contact-list-item *ngFor="let contact of contacts" [contact]="contact" style="cursor: pointer;">
    </app-contact-list-item>
  </div>
</div>
