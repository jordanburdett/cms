<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h4>Contacts</h4>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <app-contact-list-item
      *ngFor="let contact of contacts"
      [contact]="contact"
      (click)="onContactClicked(contact)"
    ></app-contact-list-item>
  </div>
</div>
